<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="newvoter.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="userloginvalidation.php" method="POST" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="voterid" placeholder="Voter Id" required/>
               <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required/>
               <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
             <div class="input-field">
              <i class="fas fa-bullhorn"></i>
              <input type="password" name="code" placeholder="Election Code" required/>
               <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="registration.php" method="POST" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="Username1" placeholder="Username" required/>
               <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="Email1" placeholder="Email" required/>
               <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="Password1" placeholder="Password" required/>
               <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="number" name="Mobile1" placeholder="Mobile" required/>
               <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
          <input type="submit" onClick="get()" class="btn" value="Sign up" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script>
var sign_in_btn = document.querySelector("#sign-in-btn");
var sign_up_btn = document.querySelector("#sign-up-btn");
var container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});
sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});
</script>
  </body>
</html>
